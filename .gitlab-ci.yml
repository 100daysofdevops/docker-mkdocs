image: alpine:latest

before_script:
  - apk add --update \
      bash \
      python2 \
      python2-dev \
      py-setuptools; \
  easy_install-2.7 pip && \
  pip install mkdocs

after_script:
  - echo "After script section"
  - echo "For example you might do some cleanup here"

build1:
  stage: build
  script:
    - echo "Do your build here"
    - docker build -t daduang/mkdocs .

test1:
  stage: test
  script:
    - echo "Do a test here"
    - echo "For example run a test suite"

test2:
  stage: test
  script:
    - echo "Do another parallel test here"
    - echo "For example run a lint test"

deploy1:
  stage: deploy
  script:
    - echo "Do your deploy here"
    - docker run -ti --rm -p 8000:8000 --name mkdocs daduang/mkdocs
